

<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Booking Home</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI -->

<body class="flex flex-col min-h-screen bg-gradient-to-br from-cyan-400 to-blue-500 text-white">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-4 bg-white/10 backdrop-blur-md shadow-md">
    <h1 class="text-2xl font-bold">Ride Booking</h1>
    <button onclick="logout()" class="bg-white text-blue-600 px-4 py-1 rounded-lg font-medium hover:bg-gray-100">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4 space-y-6">
    <h2 class="text-3xl font-semibold">Welcome, Rider!</h2>
    <p class="text-lg text-white/90 max-w-md">
      Choose your pickup and destination to start your journey. You can select vehicle type,
      apply vouchers, and choose your payment method easily.
    </p>
    <button class="bg-white text-blue-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
      Book a Ride
    </button>
  </main>
