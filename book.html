<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Ride</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-400 to-blue-500 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Book Your Ride</h1>

    <form id="rideForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Pickup Location</label>
        <input type="text" id="pickup" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter pickup point" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Destination</label>
        <input type="text" id="destination" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter destination" />
      </div>

      <button type="button" id="calculateFareBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Calculate Fare</button>

      <div>
        <label class="block text-sm font-medium text-gray-700 mt-4">Vehicle Type</label>
        <select id="vehicle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
          <option value="">Select vehicle</option>
          <option value="bike">Bike</option>
          <option value="car">Car</option>
          <option value="micro">Microbus</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Payment Method</label>
        <select id="payment" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
          <option value="">Select payment</option>
          <option value="cash">Cash</option>
          <option value="online">Online</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Voucher Code</label>
        <input type="text" id="voucher" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="RIDE10 for 10% off" />
      </div>

      <div class="bg-gray-100 p-3 rounded-lg">
        <p>Distance: <span id="distanceText">--</span> km</p>
        <p>Fare: <span id="fareText">--</span> ৳</p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Confirm Ride</button>
    </form>
  </div>

  <script>
    let distanceKm = 0, calculatedFare = 0;

    document.getElementById("calculateFareBtn").addEventListener("click", () => {
      const vehicle = document.getElementById("vehicle").value;
      if (!vehicle) return alert("Please select a vehicle type!");

      distanceKm = (Math.random() * 8 + 2).toFixed(2);
      document.getElementById("distanceText").textContent = distanceKm;

      let rate = vehicle === "bike" ? 20 : vehicle === "car" ? 30 : 40;
      calculatedFare = Math.max(rate * distanceKm, rate * 2);
      document.getElementById("fareText").textContent = calculatedFare.toFixed(0);
    });

    document.getElementById("rideForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const pickup = document.getElementById("pickup").value;
      const destination = document.getElementById("destination").value;
      const vehicle = document.getElementById("vehicle").value;
      const payment = document.getElementById("payment").value;
      const voucher = document.getElementById("voucher").value.trim();

      if (!pickup || !destination || !vehicle || !payment) return alert("Please fill all fields!");
      if (distanceKm == 0 || calculatedFare == 0) return alert("Please calculate fare first!");

      let finalFare = calculatedFare;
      if (voucher === "RIDE10") finalFare *= 0.9;

      const ride = { pickup, destination, vehicle, payment, fare: finalFare.toFixed(0), distance: distanceKm, time: new Date().toLocaleString() };
      const rides = JSON.parse(localStorage.getItem("rides") || "[]");
      rides.push(ride);
      localStorage.setItem("rides", JSON.stringify(rides));

      alert("✅ Ride Confirmed!");
      window.location.href = "myrides.html";
    });
  </script>
</body>
</html>
