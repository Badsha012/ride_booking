<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride Booking | My Rides</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body class="relative min-h-screen bg-gradient-to-br from-cyan-400 to-blue-500 flex flex-col text-white">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white/10 backdrop-blur-md shadow-md sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <img class="h-10 w-10 rounded-2xl shadow-md object-cover" src="./Assets/images (3).jpeg" alt="Ride Booking logo">
      <h1 class="text-2xl font-bold text-white">Ride Booking</h1>
    </div>
    <nav class="flex gap-4 items-center">
      <a href="home.html" class="nav-link font-bold text-xl ">Home</a>
      <a href="book.html" class="nav-link font-bold text-xl ">Book Ride</a>
      <a href="myrides.html" class="nav-link font-bold text-xl ">My Rides</a>
      <button onclick="logout()" class="bg-white text-blue-600 px-4 py-1.5 rounded-lg font-medium text-sm hover:bg-gray-100">Logout</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow pt-10 px-4 flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6">My Rides</h1>
    <div id="ridesList" class="w-full max-w-xl space-y-4"></div>
    <button onclick="goHome()" class="mt-6 bg-white text-blue-600 px-6 py-2 rounded-lg shadow hover:bg-gray-100 text-sm font-semibold">Go Home</button>
  </main>

  <script>
    const ridesList = document.getElementById("ridesList");
    const rides = JSON.parse(localStorage.getItem("rides")||"[]");
    if(rides.length===0) ridesList.innerHTML='<p class="text-white text-center text-lg bg-black/20 rounded-xl px-4 py-3">No rides booked yet.</p>';
    else rides.forEach(ride=>{
      const rideCard = document.createElement("div");
      rideCard.className="bg-white text-gray-800 p-4 rounded-2xl shadow-lg transform hover:scale-[1.02] transition duration-200 text-sm space-y-1";
      rideCard.innerHTML=`<p><strong>Pickup:</strong> ${ride.pickup}</p><p><strong>Destination:</strong> ${ride.destination}</p><p><strong>Vehicle:</strong> ${ride.vehicle}</p><p><strong>Payment:</strong> ${ride.payment}</p><p><strong>Distance:</strong> ${ride.distance} km</p><p><strong>Fare:</strong> ${ride.fare} à§³</p><p><strong>Time:</strong> ${ride.time}</p>`;
      ridesList.appendChild(rideCard);
    });

    function goHome(){ window.location.href="home.html"; }

    // Navbar
    const links=document.querySelectorAll(".nav-link");
    const currentPage=location.pathname.split("/").pop();
    links.forEach(link=>{ if(link.getAttribute("href")===currentPage) link.classList.add("text-blue-300","font-bold"); });
    function logout(){ alert("You have logged out!"); window.location.href="index.html"; }
  </script>
</body>
</html>
