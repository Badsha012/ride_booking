<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride Booking | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center min-h-screen">
  <div class="bg-white/95 p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Ride Booking</h1>
    <p class="text-center text-gray-500 mb-6 text-sm">
      Login to book and manage your rides
    </p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition text-sm"
      >
        Login
      </button>
    </form>

    <p class="text-center text-xs text-gray-500 mt-4">
      Demo credentials: <span class="font-mono">user@example.com / 1234</span>
    </p>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="#" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "user@example.com" && password === "1234") {
        alert("✅ Login successful!");
        window.location.href = "home.html";
      } else {
        alert("❌ Invalid credentials.\nTry: user@example.com / 1234");
      }
    });
  </script>
</body>
</html>
