<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride Booking Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Ride Booking</h1>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
          placeholder="you@example.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
          placeholder="••••••••" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simple mock login check
      if (email === "user@example.com" && password === "1234") {
        alert("Login successful!");
        window.location.href = "home.html"; // redirect to home page
      } else {
        alert("Invalid credentials. Try user@example.com / 1234");
      }
    });
  </script>
</body>
</html>
